<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MFA Verification - ElderSafe Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="site-title">ElderSafe Connect</div>
        <div class="nav-group">
            <a href="{{ url_for('about') }}" class="nav-btn">About</a>
            <a href="{{ url_for('home') }}" class="nav-btn">Home</a>
        </div>
    </header>

    <main>
        <div class="mfa-card" data-aos="fade-up" data-aos-duration="800">
            <h2>Multi-Factor Authentication</h2>
            
            <div class="button-row">
                <button id="show-otp-btn" class="option-btn active">Verify with Code</button>
            </div>

            <!-- OTP Verification -->
            <div id="mfa-section">
                <form id="mfa-form" method="POST" action="/mfa/validate">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    
                    <div class="form-group">
                        <label for="otp">Enter OTP:</label>
                        <input type="text" id="otp" name="otp" required autofocus>
                    </div>
                    
                    <button type="submit" class="mfa-btn">Verify</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='static/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='static/mfa.js') }}"></script>
</body>
</html>
